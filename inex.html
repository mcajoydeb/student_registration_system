<!DOCTYPE html>
<html lang="en">
<head>
   
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Student Registration System to add, edit, and manage student details">
    <meta name="keywords" content="Student Registration, HTML, JavaScript, Form">
    <meta name="author" content="Student Registration System">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Page title -->
    <title>Student Registration System</title>

</head>
<body>
    <div class="heading-title">
        <h2>Student's Registration System</h2>
    </div>
    
    <div class="registration-panel">
        <div class="registration-block registration-block-left">
            <h3>Registratio Form</h3>
            
            <form action="#" method="post" id="studentForm">

                <div class="form-group">
                    <div class="input-group">
                        <label for="fname">Student name</label>
                        <input type="text" id="sname" name="sname" placeholder="Enter name...">
                    
                    </div>                    
                            
                    <div class="input-group">
                        <label for="lname">Student ID</label>
                        <input type="text" id="stdid" name="stdid" placeholder="Enter ID...">
                      
                    </div>
               
                    <div class="input-group">
                        <label for="email">Email ID</label>
                        <input type="text" id="email" name="email" placeholder="Enter E-mail Address...">
                       
                    </div>                    
                 
                    <div class="input-group">
                        <label for="mobile">Contact number</label>
                        <input type="text" id="contact" name="contact" placeholder="Enter Contact number...">
                      
                    </div>
                    <div class="input-group">
                        <input type="submit" value="Add student" class="button" id="add_student">
                    </div>
                </div>
            </form>
        </div>
        <div class="registration-block registration-block-right">
            <h3>Students's List</h3>

            <div id="studentList"></div>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
